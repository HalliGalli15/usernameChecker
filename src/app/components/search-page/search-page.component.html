<div class="search-page-content">
  <div class="title">
    <h1>Username Checker</h1>
  </div>
  <div class="search">
    <div class="search-bar">
      <nb-form-field>
        <input type="text" fullWidth placeholder="Start typing..." nbInput name="username" id="username"
          value="input" />
      </nb-form-field>
    </div>
    <div class="service-labels">
      <p>Snapchat | GitHub | Facebook | Instagram | Twitter</p>
    </div>
  </div>
  <div class="actions">
    <button nbButton shape="round" size="small" status="info" (click)="openUrl()"> Check name </button>
  </div>
</div>
