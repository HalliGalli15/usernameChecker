<nb-card status="{{state}}">
    <nb-card-header>{{title}}</nb-card-header>
    <nb-card-body>
        <div class="describtion">
            {{describtion}}
        </div>
        <div class="actions">
            <button nb-button type="button" class="btn btn-primary" oOnClick="openUrl()"></button>
        </div>
    </nb-card-body>
    <nb-card-footer>{{author}}</nb-card-footer>
</nb-card>
